<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockpick System</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="game-container" id="game">
        <div class="lock" id="lock">
            <div class="pin" id="pin1" data-id="1"></div>
            <div class="pin" id="pin2" data-id="2"></div>
            <div class="pin" id="pin3" data-id="3"></div>
            <div class="pin" id="pin4" data-id="4"></div>
            <div class="pin" id="pin5" data-id="5"></div>

            <div class="ganzua" id="ganzua"></div>
        </div>
        <div class="message" id="message">Usa la ganzúa para mover los pines a su posición correcta.</div>
        <button class="reset-btn" id="reset-btn">Reiniciar</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
